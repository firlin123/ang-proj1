<style>
  :host {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
  }

  input {
    display: none;
  }

  label {
    display: block;
    width: 250px;
    height: 250px;
    margin: 10px;
    border: 2px solid transparent;
    border-radius: 10px;
  }

  input:checked+label {
    border-color: yellow;
  }

  button {
    padding: 30px 50px;
    font-size: 2em;
    border-radius: 10px;
  }
</style>
<div class="container">
  <div *ngFor="let square of squares">
    <input #in type="checkbox" [id]="square.name" (change)="square.checked = in.checked">
    <label [for]="square.name" [style.background]="square.color"></label>
  </div>
</div>
<button (click)="submit()">Submit</button>
